<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
        
      </ul>
    


        <div id="signup">   
          <h1>Sign Up for Doctors only!</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input nmae="fname" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input name="lname" type="text"required autocomplete="off"/>
            </div>
          </div>

          


            <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input name="Address" type="text"required autocomplete="off"/>
          </div>



          <div class="field-wrap">
            <label>
              Mobile Number<span class="req">*</span>
            </label>
            <input name="mobile_number" type="text"required autocomplete="off"/>
          </div>
		  
		  
		  
          <div class="field-wrap">
            <label>
              QUALIFICATION<span class="req">*</span>
            </label>
            <input name="qualification" type="text"required autocomplete="off"/>
          </div>
		  
		  
          <div class="field-wrap">
            <label>
              REG NO.<span class="req">*</span>
            </label>
            <input name="qualification" type="text"required autocomplete="off"/>
          </div>

         
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
      </div>
    </div>
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>


</body>
</html>
